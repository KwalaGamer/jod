<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="darkModeStyle" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script>
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                    // Load nav.js after navbar is inserted
                    const script = document.createElement('script');
                    script.src = 'js/nav.js';
                    document.body.appendChild(script);
                });
    </script>
        
        <main class="main-content">
            <div class="sales-container">
                <div class="sales-form-card">
                    <h2><i class="fas fa-cash-register"></i> New Sale</h2>
                    <form id="saleForm">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="saleCustomer"><i class="fas fa-user"></i> Customer <span class="required">*</span></label>
                                    <select id="saleCustomer" class="modern-select" required>
                                        <option value="">Select Customer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="saleDate"><i class="fas fa-calendar-alt"></i> Date <span class="required">*</span></label>
                                    <input type="date" id="saleDate" class="modern-input" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-box-open"></i> Items</label>
                            <div id="saleItems" class="sale-items-container">
                                <div class="sale-item">
                                    <div class="form-row">
                                        <div class="form-col">
                                            <select class="sale-product modern-select" required>
                                                <option value="">Select Product</option>
                                            </select>
                                        </div>
                                        <div class="form-col">
                                            <input type="number" class="sale-quantity modern-input" min="1" value="1" required>
                                        </div>
                                        <div class="form-col">
                                            <button type="button" class="btn-danger remove-item">
                                                <i class="fas fa-trash"></i> Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="addItemBtn" class="btn-secondary">
                                <i class="fas fa-plus"></i> Add Item
                            </button>
                        </div>
                        
                        <div class="form-group">
                            <label for="saleNotes"><i class="fas fa-sticky-note"></i> Notes</label>
                            <textarea id="saleNotes" rows="3" class="modern-textarea"></textarea>
                        </div>
                        
                        <div class="sale-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="saleSubtotal">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax:</span>
                                <span id="saleTax">$0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span id="saleTotal">$0.00</span>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelSaleBtn" class="btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-check"></i> Complete Sale
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="recent-sales-card">
                    <h2><i class="fas fa-history"></i> Recent Sales</h2>
                    <div class="sales-table-container">
                        <table id="salesTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sales will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/sales.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
