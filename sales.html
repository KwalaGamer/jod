<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="darkModeStyle" disabled>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>Sales Management</h1>
            </div>
            <div class="header-right">
                <span id="currentUser"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
                <button id="toggleDarkMode">Toggle Dark Mode</button>
            </div>
        </header>
        
        <nav class="sidebar">
            <ul>
                <li><a href="dashboard.html"><i class="icon-dashboard"></i> Dashboard</a></li>
                <li><a href="inventory.html"><i class="icon-inventory"></i> Inventory</a></li>
                <li class="active"><a href="sales.html"><i class="icon-sales"></i> Sales</a></li>
                <li><a href="workers.html"><i class="icon-workers"></i> Workers</a></li>
                <li><a href="customers.html"><i class="icon-customers"></i> Customers</a></li>
                <li><a href="importers.html"><i class="icon-importers"></i> Importers</a></li>
                <li><a href="users.html"><i class="icon-users"></i> Users</a></li>
                <li><a href="logs.html"><i class="icon-logs"></i> Logs</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="form-container">
                <h2>Record New Sale</h2>
                <form id="saleForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="customer">Customer</label>
                                <select id="customer" required>
                                    <option value="">Select Customer</option>
                                    <!-- Customers will be populated from JS -->
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="saleDate">Date</label>
                                <input type="date" id="saleDate" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Items</label>
                        <div id="saleItems">
                            <div class="sale-item">
                                <div class="form-row">
                                    <div class="form-col">
                                        <select class="item-select" required>
                                            <option value="">Select Item</option>
                                            <!-- Items will be populated from JS -->
                                        </select>
                                    </div>
                                    <div class="form-col">
                                        <input type="number" class="item-quantity" min="1" value="1" required>
                                    </div>
                                    <div class="form-col">
                                        <button type="button" class="btn-danger remove-item">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addItemBtn" class="btn-secondary">Add Another Item</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="saleNotes">Notes</label>
                        <textarea id="saleNotes" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Record Sale</button>
                </form>
            </div>
            
            <div class="recent-sales">
                <h2>Recent Sales</h2>
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sales will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/sales.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
