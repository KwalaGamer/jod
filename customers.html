<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - Customers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/customers.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="darkModeStyle" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                // Load nav.js after navbar is inserted
                const script = document.createElement('script');
                script.src = 'js/nav.js';
                document.body.appendChild(script);
            });
    </script>
        
        <main class="main-content">
            <div class="section-header">
                <h2><i class="fas fa-user-tie"></i> Customer Directory</h2>
                <button id="addCustomerBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Customer
                </button>
            </div>
            
            <div class="search-bar">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" id="customerSearch" placeholder="Search customers...">
                </div>
                <div class="filter-options">
                    <select id="customerFilter">
                        <option value="all">All Customers</option>
                        <option value="recent">Recent</option>
                        <option value="active">Active</option>
                    </select>
                </div>
            </div>
            
            <div class="customers-grid" id="customersGrid">
                <!-- Customers cards will be loaded here -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading customers...</p>
                </div>
            </div>
            
            <!-- Add/Edit Customer Modal -->
            <div id="customerModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">Add New Customer</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <form id="customerForm">
                        <input type="hidden" id="customerId">
                        
                        <div class="form-group">
                            <label for="customerName">Full Name <span class="required">*</span></label>
                            <input type="text" id="customerName" placeholder="John Doe" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="customerPhone">Phone <span class="required">*</span></label>
                                    <input type="tel" id="customerPhone" placeholder="+1 (555) 123-4567" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="customerEmail">Email</label>
                                    <input type="email" id="customerEmail" placeholder="john@example.com">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="customerAddress">Address</label>
                            <textarea id="customerAddress" rows="2" placeholder="123 Main St, City, Country"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="customerNotes">Notes</label>
                            <textarea id="customerNotes" rows="2" placeholder="Any special notes..."></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancelCustomerBtn">Cancel</button>
                            <button type="submit" class="btn-primary">Save Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
