<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Logs | InventoryPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/logs.css">
</head>
<body>
  <!-- Navigation will be inserted here -->
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
        const script = document.createElement('script');
        script.src = 'js/nav.js';
        document.body.appendChild(script);
      });
  </script>

  <main class="logs-container">
    <div class="page-header">
      <h1><i class="fas fa-clipboard-list"></i> System Logs</h1>
      <div class="header-actions">
        <div class="search-box">
          <input type="text" placeholder="Search logs...">
          <i class="fas fa-search"></i>
        </div>
        <div class="filter-dropdown">
          <select id="logFilter">
            <option value="all">All Activities</option>
            <option value="inventory">Inventory Changes</option>
            <option value="user">User Activities</option>
            <option value="system">System Events</option>
          </select>
        </div>
      </div>
    </div>

    <div class="logs-content">
      <div class="logs-table-container">
        <table class="logs-table">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Action</th>
              <th>User</th>
              <th>Details</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="logsTableBody">
            <!-- Logs will be dynamically inserted here -->
          </tbody>
        </table>
      </div>

      <div class="logs-pagination">
        <button class="btn btn-outline" id="prevPage"><i class="fas fa-chevron-left"></i></button>
        <span class="page-info">Page 1 of 5</span>
        <button class="btn btn-outline" id="nextPage"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </main>

  <script src="js/logs.js"></script>
</body>
</html>
